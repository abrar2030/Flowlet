apiVersion: apps/v1
kind: Deployment
metadata:
  name: flowlet-frontend
  labels:
    app: flowlet
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flowlet
      tier: frontend
  template:
    metadata:
      labels:
        app: flowlet
        tier: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: flowlet-frontend
        image: flowlet/frontend:latest  # Replace with your actual image
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
      imagePullSecrets:
      - name: regcred
