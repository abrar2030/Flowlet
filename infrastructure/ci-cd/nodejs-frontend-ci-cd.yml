name: Node.js web-frontend CI/CD - Enhanced

on:
  push:
    branches:
      - main
      - develop
    paths:
      - web-frontend/**
  pull_request:
    branches:
      - main
      - develop
    paths:
      - web-frontend/**

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (web-web-frontend)
        run: npm install
        working-directory: web-frontend/web-web-frontend

      - name: Run web-frontend unit tests
        run: npm test -- --testPathPattern=src/components/.*.test.js || true # Adjust path as needed
        working-directory: web-frontend/web-web-frontend

      - name: Run web-frontend integration tests
        run: npm test -- --testPathPattern=src/integration/.*.test.js || true # Adjust path as needed
        working-directory: web-frontend/web-web-frontend

      - name: Run web-frontend linting (ESLint)
        run: npm run lint || true # Assuming 'lint' script in package.json
        working-directory: web-frontend/web-web-frontend

      - name: Run web-frontend security linting (ESLint with security plugins - Placeholder)
        run: echo "ESLint security linting placeholder: npm run lint:security"
        working-directory: web-frontend/web-web-frontend

      - name: Run web-frontend SCA (Snyk - Placeholder)
        run: echo "Snyk scan placeholder: snyk test --file=package.json"
        working-directory: web-frontend/web-web-frontend

      - name: Build web-frontend assets
        run: npm run build
        working-directory: web-frontend/web-web-frontend

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Build Docker image for web-frontend
        run: docker build -t flowlet-web-frontend:$(git rev-parse --short HEAD) .
        working-directory: web-frontend/web-web-frontend

      - name: Scan web-frontend Docker image (Trivy)
        run: trivy image --exit-code 1 --severity HIGH,CRITICAL flowlet-web-frontend:$(git rev-parse --short HEAD)

