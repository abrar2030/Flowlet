---
- name: Monitoring stack setup
  hosts: monitoring
  become: true
  gather_facts: true

  tasks:
    - name: Create monitoring directory
      ansible.builtin.file:
        path: /opt/monitoring
        state: directory
        mode: "0755"
      tags: [monitoring]

    - name: Install monitoring tools
      ansible.builtin.apt:
        name:
          - prometheus
          - grafana
        state: present
        update_cache: true
      when: ansible_os_family == "Debian"
      tags: [monitoring]

    - name: Ensure Prometheus is started
      ansible.builtin.service:
        name: prometheus
        state: started
        enabled: true
      tags: [monitoring]

    - name: Ensure Grafana is started
      ansible.builtin.service:
        name: grafana-server
        state: started
        enabled: true
      tags: [monitoring]
