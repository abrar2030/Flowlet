---
# Main playbook for Flowlet infrastructure
- name: Setup all infrastructure
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"
      tags: [system]

    - name: Install common packages
      ansible.builtin.apt:
        name:
          - curl
          - wget
          - git
          - vim
          - htop
          - net-tools
        state: present
      when: ansible_os_family == "Debian"
      tags: [system]

    - name: Ensure system is up to date
      ansible.builtin.apt:
        upgrade: dist
        update_cache: true
      when: ansible_os_family == "Debian"
      tags: [system, updates]

# Docker setup on all nodes
- name: Install Docker
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Install Docker prerequisites
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
      when: ansible_os_family == "Debian"
      tags: [docker]

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"
      tags: [docker]

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      when: ansible_os_family == "Debian"
      tags: [docker]

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: true
      when: ansible_os_family == "Debian"
      tags: [docker]

    - name: Ensure Docker service is started
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true
      tags: [docker]

# Include additional playbooks
- import_playbook: playbooks/docker-setup.yml
  tags: [docker]

- import_playbook: playbooks/k8s-setup.yml
  tags: [kubernetes]

- import_playbook: playbooks/monitoring-setup.yml
  tags: [monitoring]
