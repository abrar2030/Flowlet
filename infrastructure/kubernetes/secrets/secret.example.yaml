# Kubernetes Secrets Example
#
# Copy this file and create your actual secrets:
#   cp secret.example.yaml secret.yaml
#
# Then encode your values and replace the placeholders:
#   echo -n "your-value" | base64
#
# NEVER commit secret.yaml to version control!
# Add secret.yaml to .gitignore

---
apiVersion: v1
kind: Secret
metadata:
  name: flowlet-secrets
  namespace: flowlet-services
type: Opaque
data:
  # Database connection string
  # Example: postgresql://username:password@host:5432/database
  database-url: PHlvdXItYmFzZTY0LWVuY29kZWQtZGF0YWJhc2UtdXJsPg==

  # JWT secret for authentication
  # Generate with: openssl rand -base64 32
  jwt-secret: PHlvdXItYmFzZTY0LWVuY29kZWQtand0LXNlY3JldD4=

  # API keys
  stripe-api-key: PHlvdXItYmFzZTY0LWVuY29kZWQtc3RyaXBlLWtleT4=
  plaid-client-id: PHlvdXItYmFzZTY0LWVuY29kZWQtcGxhaWQtY2xpZW50LWlkPg==
  plaid-secret: PHlvdXItYmFzZTY0LWVuY29kZWQtcGxhaWQtc2VjcmV0Pg==

  # Redis password
  redis-password: PHlvdXItYmFzZTY0LWVuY29kZWQtcmVkaXMtcGFzc3dvcmQ+

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: flowlet-data
type: Opaque
data:
  # PostgreSQL credentials
  username: PHlvdXItYmFzZTY0LWVuY29kZWQtdXNlcm5hbWU+ # Example: flowlet
  password: PHlvdXItYmFzZTY0LWVuY29kZWQtcGFzc3dvcmQ+ # Generate strong password
  database: PHlvdXItYmFzZTY0LWVuY29kZWQtZGF0YWJhc2U+ # Example: flowlet

